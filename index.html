<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/celular.png" alt="Celular" />

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            alt="Instagram Logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./img/instagram-perfil.jpg" alt="Foto de perfil" />
          </div>
          <strong>
            <a class="instagram-login" href="">
              Continue como marcosfaria_17
            </a>
          </strong>

          <a class="instagram-logout" href="">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é marcosfaria_17</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="" class="app-download"></a>
            <a href="" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
